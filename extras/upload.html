<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Upload</title>
</head>

<body>

  <div class="bg-red-300 w-full h-20">
    <input type="file" name="image" id="image">
    <button onclick="submit()">submit</button>
  </div>

  <div id="show_image" class="p-20 bg-gray-200 w-[400px] h-[400px]">
    <h1>Image here</h1>
    <div id="image_here">
    </div>
  </div>

  <script>
    function submit() {
      const fileInput = document.getElementById('image');
      const file = fileInput.files[0];


      // Solution 2: Using Base64 Encoding (For small images)
      // Not necessary if using a web server
      const reader = new FileReader();
      reader.onload = (e) => {
        const img = document.createElement('img');
        img.src = e.target.result; // Base64 encoded image data
        img.alt = 'Uploaded Image';
        document.getElementById('image_here').appendChild(img);
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>

</html>
