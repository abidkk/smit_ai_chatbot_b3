<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Poll App</title>
</head>

<body class="bg-gray-100">

    <main>
        <!-- title -->
        <h1 class="text-center text-4xl font-bold text-gray-800 bg-gray-200 py-2 shadow-md">SELECTION 2024</h1>

        <!-- form -->
        <form onsubmit="submitHandler();return false"
            class=" border border-gray-300 p-4 m-2 flex justify-center md:justify-between  gap-1 flex-wrap">

            <div>

            </div>

            <section class="flex justify-center flex-wrap gap-2">
                <input type="text" placeholder="candidate name" id="inputName"
                    class="px-2 py-1 rounded-md border border-gray-300 w-72" required>
                <input type="text" placeholder="party name" id="inputParty"
                    class="px-2 py-1 rounded-md border border-gray-300 w-72" required>
                <!-- <input type="text" placeholder="vote name" id="inputName" class="px-2 py-1 rounded-md border border-gray-300"> -->
                <button type="submit"
                    class="bg-blue-500 hover:bg-blue-800 duration-500 text-white rounded-md px-4 py-1">submit</button>

            </section>

            <div class="px-2 md:px-10 flex justify-center ">
                <div onclick="onCompile()"
                    class="text-white bg-red-600 px-4 py-1 hover:bg-red-800  cursor-pointer duration-500">Compile</div>
            </div>
        </form>


        <!-- Result compile -->
        <section id="compile"></section>

        <!-- data container -->
        <div id="dataContainer" class="p-5 flex flex-wrap justify-center gap-2">
        </div>
    </main>

    <script src="./app.js"></script>
</body>

</html>
