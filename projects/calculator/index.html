<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js"></script>
</head>

<body class="bg-gray-100 p-2 ">

    <div class="bg-gray-200 w-72 md:w-80 h-[500px] mx-auto mt-2 px-4 rounded-md text-end border-2 border-black shadow-lg ">
        <h1 class="text-center py-5 font-bold  text-2xl text-gray-700">Calculator</h1>

        <!-- input box -->
        <div class=" px-2 py-2 h-10  bg-gray-800 rounded-md text-white" id="display">


        </div>

    <div class=" gap-2 grid grid-cols-4 pt-5">
    <button onclick="addToDisplay(7)"  class="btn bg-gray-300 border border-gray-300 text-center py-2 rounded-md cursor-pointer hover:bg-gray-500 hover:text-white duration-500 ">7</button>
    <button onclick="addToDisplay(8)" class="btn bg-gray-300 border border-gray-300 text-center py-2 rounded-md cursor-pointer hover:bg-gray-500 hover:text-white duration-500 ">8</button>
    <button onclick="addToDisplay(9)" class="btn bg-gray-300 border border-gray-300 text-center py-2 rounded-md cursor-pointer hover:bg-gray-500 hover:text-white duration-500 ">9</button>
    <button onclick="addToDisplay('+')" class="btn bg-blue-300 border border-gray-300 text-center py-2 rounded-md cursor-pointer hover:bg-blue-500 hover:text-white duration-500 ">+</button>
    <button onclick="addToDisplay(4)" class="btn bg-gray-300 border border-gray-300 text-center py-2 rounded-md cursor-pointer hover:bg-gray-500 hover:text-white duration-500 ">4</button>
    <button onclick="addToDisplay(5)" class="btn bg-gray-300 border border-gray-300 text-center py-2 rounded-md cursor-pointer hover:bg-gray-500 hover:text-white duration-500 ">5</button>
    <button onclick="addToDisplay(6)" class="btn bg-gray-300 border border-gray-300 text-center py-2 rounded-md cursor-pointer hover:bg-gray-500 hover:text-white duration-500 ">6</button>
    <button onclick="addToDisplay('-')" class="btn bg-blue-300 border border-gray-300 text-center py-2 rounded-md cursor-pointer hover:bg-blue-500 hover:text-white duration-500 ">-</button>
    <button onclick="addToDisplay(1)" class="btn bg-gray-300 border border-gray-300 text-center py-2 rounded-md cursor-pointer hover:bg-gray-500 hover:text-white duration-500 ">1</button>
    <button onclick="addToDisplay(2)" class="btn bg-gray-300 border border-gray-300 text-center py-2 rounded-md cursor-pointer hover:bg-gray-500 hover:text-white duration-500 ">2</button>
    <button onclick="addToDisplay(3)" class="btn bg-gray-300 border border-gray-300 text-center py-2 rounded-md cursor-pointer hover:bg-gray-500 hover:text-white duration-500 ">3</button>
    <button onclick="addToDisplay('*')" class="btn bg-blue-300 border border-gray-300 text-center py-2 rounded-md cursor-pointer hover:bg-blue-500 hover:text-white duration-500 ">*</button>
    <button onclick="addToDisplay(0)" class="btn bg-gray-300 border border-gray-300 text-center py-2 rounded-md cursor-pointer hover:bg-gray-500 hover:text-white duration-500 ">0</button>
    <button onclick="calculate()" class="btn bg-blue-300 border border-gray-300 text-center py-2 rounded-md cursor-pointer hover:bg-blue-500 hover:text-white duration-500 col-span-2 ">=</button>
    <button onclick="addToDisplay('/')" class="btn bg-blue-300 border border-gray-300 text-center py-2 rounded-md cursor-pointer hover:bg-blue-500 hover:text-white duration-500 ">/</button>
    </div>

    <button onclick="clearDisplay()" class="btn col-span-2  text-red-600 px-2 mt-2 mx-auto rounded-md">Clear</button>

    <div class="pt-5 flex justify-center  p-16 mt-5 ">
        <img src="./Asada-removebg-preview.png" width="1000" height="1000" alt="asada logo">
    </div>

</div>



 
 <script>
    // JavaScript logic
    let displayValue = "0";

    function addToDisplay(value) {
      if (displayValue === "0" || displayValue === "Error") {
        displayValue = value.toString();
      } else {
        displayValue += value.toString();
      }
      updateDisplay();
    }

    function updateDisplay() {
      const displayElement = document.getElementById('display');
      displayElement.textContent = displayValue;
    }

    function clearDisplay() {
      displayValue = "0";
      updateDisplay();
    }

    function calculate() {
      try {
        displayValue = eval(displayValue).toString();
      } catch (error) {
        displayValue = "Error";
      }
      updateDisplay();
    }
</script>

</body>

</html>
