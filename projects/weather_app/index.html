<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Weather App</title>
</head>
<body>
    <main class="bg-gray-800 min-h-screen flex justify-center">
        <!-- main -->
        <div class="w-[300px] md:w-[450px] h-screen p-2 md:p-4 bg-gray-900">

            <!-- Display current Weather -->
            <section>
                <h1 class="text-center text-xl text-blue-200 p-2" id="out">Pak</h1>
                <ul class="text-center py-10">
                <li class="text-center text-4xl font-bold text-white " id="temp">52</li>
                <li id="icon" class="p-2 flex justify-center"></li>
                 <li id="text" class="p-2 text-yellow-200"></li>
                </ul>
            </section>

            <!-- input Section -->
            <section class="flex justify-center ">
            <form action="#" class="p-4" onsubmit="onSubmit();return false">
                <input type="text" required id="userInp" placeholder="Pakistan" class="px-2 py-1 ">
                <button type="submit" class="bg-gray-800 px-2 py-1 border border-gray-100 text-gray-400">check</button>
                </div>
            </form>
            </section>

            <!-- Display Days Section -->
    


        </div>
    </main>
<script src="./app.js"></script>
</body>
</html>
