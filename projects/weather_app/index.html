<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Weather App</title>

    <style>
        #box{
            background-image: url('./public/purple1.png'); /* Replace 'path/to/your/image.jpg' with the path to your image */
            background-size: cover;
            background-position: center;
            opacity: 0.9;
        }
    </style>
</head>

<body>

    
    <main class=" min-h-screen bg-purple-900 flex justify-center p-2 text-white rounded-md ">

        <div class="w-[400px] md:w-[400px]  h-[590px] md:h-[650px] text-white p-1 rounded-md " id="box">
           
            
            <div class="">
                <!--01 Display current Weather -->
                 <section class="h-[45%]">
                     <h1 class="text-center text-xl text-yellow-200 p-2" id="out"></h1>
                     <ul class="text-center py-4">
                         <li class="text-center text-4xl font-bold text-white " id="temp"></li>
                         <li id="icon" class="p-2 flex justify-center h-16"></li>
                         <li id="text" class="p-2 text-yellow-200 pt-5"></li>
                     </ul>
                 </section>

                 <div id="head"></div>
 
                 <!-- 02 input Section -->
                 <section class="flex justify-center items-center gap-2 h-[10%]">
                     <form action="#" onsubmit="onSubmit();return false">
                     <input type="text" id="userInp" placeholder="Pakistan" class="px-2 py-1 text-purple-100 bg-transparent border border-purple-400 rounded-md" >
                     <button type="submit" class=" px-4 py-1 bg-purple-900 rounded-md hover:border border-purple-200  duration-500">check</button>
                     </form>
                 </section>
 
                 <!-- 03 Upcoming days -->
                 <section class="flex flex-wrap gap-1 justify-center text-center mt-5">
                     <!-- <div id="d1" class="bg-red-300 w-20 text-sm">Sun</div> -->
                     <div id="d2" ></div>
                     <div id="d3" ></div>
                     <div id="d4" ></div>
                     <div id="d5" ></div>
                     <div id="d6" ></div>
                     <div id="d7" ></div>
 
                 </section>
             </div>


        </div>
    </main>
    <script src="./app.js"></script>
</body>

</html>
