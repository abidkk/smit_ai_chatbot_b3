<script>
    let blog_box = document.getElementById('apple_blog');
    async function getNews() {
        // fetching Api
        let data = await fetch(`https://newsapi.org/v2/everything?q=apple&from=2024-02-16&to=2024-02-16&sortBy=popularity&apiKey=0f4df07e058f4b4f8f18fd41abe894f2`);
        let blogData = await data.json();
        console.log(blogData)
        blogData.articles.map((item,key)=>{
            blog_box.innerHTML += `
            <div class="bg-gray-300 p-5 "> <h1>${item.title} </h1> 
            <p> ${item.description}</p>  
           <div><img src="${item.urlToImage}" alt="" class="w-full h-40"> </div>  
            </div>`
        })

    }

    getNews()
</script>
